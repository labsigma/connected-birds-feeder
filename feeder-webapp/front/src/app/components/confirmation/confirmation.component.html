<div class="modal-header">
  <h5 class="modal-title">{{'confirmation.titre' | translate}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="reset()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row my-3">
    <div class="col-2 text-right">
      <i class="far fa-question-circle orange" style="font-size: 2rem"></i>
    </div>
    <div class="col-10">
      <h4>{{message}}</h4>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" data-dismiss="modal" translate (click)="confirm()">confirmation.oui</button>
  <button type="button" class="btn btn-danger" translate (click)="reset()">confirmation.non</button>
</div>
