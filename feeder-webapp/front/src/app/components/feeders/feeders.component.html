<div class="row viewport">
  <div class="col-3 feeders">
    <div *ngFor="let feeder of feeders" class="mt-3 mb-3">
      <app-feeder [feeder]="feeder"></app-feeder>
    </div>
  </div>
  <div class="col-9 mt-4" *ngIf="feedersRetrieved">
    <app-map [feeders]="feeders"></app-map>
  </div>
</div>
