<div *ngIf="birdFile" class="bird-file">
  <img src="{{birdFile.src}}" alt="{{birdFile.birdName}}" title="{{birdFile.birdName}} - {{birdFile.percentPrediction}}">
  <div class="row bird-name">
    <div class="col-9">{{birdFile.birdName}}</div>
    <div class="col-3"><i class="far fa-trash-alt cursor-pointer" (click)="delete(birdFile)"></i></div>
  </div>
</div>
