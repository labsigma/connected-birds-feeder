apiVersion: 1

datasources:
- orgId: 1
  version: 2
  name: InfluxDB
  type: influxdb
  access: proxy
  url: http://influxdb:8086
  basicAuth: false
  isDefault: true
  jsonData:
    defaultBucket: $__env{INFLUXDB_BUCKET}
    httpMode: POST
    organization: $__env{GF_DEFAULT_INSTANCE_NAME}
    version: Flux
  secureJsonData:
    token: $__env{GF_SECURITY_TOKEN}
